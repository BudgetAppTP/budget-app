name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - dev
      - '**/pipeline*'
  pull_request:
    branches:
      - master
      - dev
      - '**/pipeline*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Fail fast on severe errors
      - name: Flake8 - critical errors
        run: |
          pip install flake8
          flake8 app/ tests/ --select=E9,F63,F7,F82 --show-source --statistics

      # Style & complexity warnings (allow to fail)
      - name: Flake8 - style warnings
        run: |
          pip install flake8
          flake8 app/ tests/ --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          python -m pytest --verbose --tb=short
        env:
          APP_ENV: test

      - name: Print branch info
        run: |
          echo "Pipeline finished for branch: ${{ github.ref_name }}"
